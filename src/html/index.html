<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <title>Keyboard Card</title>
  </head>

  <body>
    <div class="game">
      <div class="rank">1</div>
      <div class="front">
        <img
          class="front__image"
          src="../assets/47552402-cartoon-vertical-cloudscape-nature-vector-game-background.jpg"
          alt="keyboard"
        />
        <h2 class="front__name">Game Name</h2>
        <div class="front__stats">
          <div class="front__views"><i class="fas fa-eye"></i>100K</div>
          <div class="streamers">
            <img
              src="../assets/118311950_3315281348564058_9175574528987383114_n.jpg"
              alt=""
            />
            <img
              src="../assets/118311950_3315281348564058_9175574528987383114_n.jpg"
              alt=""
            />
            <img
              src="../assets/118311950_3315281348564058_9175574528987383114_n.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="back__info">
          <p class="back__info-stats">100k <span>Watching</span></p>
          <p class="back__info-stats">25.8k <span>Streams</span></p>
        </div>
        <button class="back__btn">See more streamer</button>
        <div class="back__streamers">
          <div class="back__streamer">
            <div class="back__streamer-img">
              <img
                src="../assets/118443076_3315281441897382_2378392481618542062_n.jpg"
                alt=""
              />
            </div>
            <div class="back__streamer-name">Alolo</div>
            <div class="back__streamer-number">37.1k</div>
          </div>
          <div class="back__streamer">
            <div class="back__streamer-img">
              <img
                src="../assets/118443076_3315281441897382_2378392481618542062_n.jpg"
                alt=""
              />
            </div>
            <div class="back__streamer-name">Alolo</div>
            <div class="back__streamer-number">37.1k</div>
          </div>
          <div class="back__streamer">
            <div class="back__streamer-img">
              <img
                src="../assets/118443076_3315281441897382_2378392481618542062_n.jpg"
                alt=""
              />
            </div>
            <div class="back__streamer-name">Alolo</div>
            <div class="back__streamer-number">37.1k</div>
          </div>
        </div>
      </div>

      <div class="background">
        <svg width="0" height="0" x="0px" y="0px">
          <defs>
            <clipPath id="wave" clipPathUnits="objectBoundingBox">
              <path
                d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
                  	C1.8,1,1.8,0.8,2,0.8V0H1.5z"
              />
              <animateTransform
                attributeType="XML"
                attributeName="transform"
                type="translate"
                from="0 0"
                to="-200 0"
                begin="0s"
                dur="5s"
                repeatCount="indefinite"
              />
            </clipPath>
          </defs>
        </svg>
        <img
          src="../assets/47552402-cartoon-vertical-cloudscape-nature-vector-game-background.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
